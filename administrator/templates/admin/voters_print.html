{% load static %}
<html lang="en">
<head>
    <title>Voters List</title>
    <link rel="stylesheet" href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}">
</head>
<body>
    
    <div style="margin-top: 20px;" class="text-center font-weight-bold h1">
        Voters List
    </div>

    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th class="text-center" style="width: 5%;">SN</th>
                <th class="text-center" style="width: 25%;">Voter Name</th>
                <th class="text-center" style="width: 25%;">Email</th>
                <th class="text-center" style="width: 25%;">Roll Number</th>
                <th class="text-center" style="width: 20%;">Password</th>
            </tr>
        </thead>
        <tbody>
            {% for voter in voters %}
            <tr>
                <td class="text-center">{{ forloop.counter }}</td>
                <td>{{ voter.name }}</td>
                <td>{{ voter.email }}</td>
                <td>{{ voter.roll }}</td>
                <td>{{ voter.password }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5" class="text-center">No Voters Found</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
